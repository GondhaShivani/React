<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React !!</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- core react library - use components, state and all react stuff. interface of
    how to interact with react. -->

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- React-dom is basically the rendering layer which can render React components
    into the dom. since we want to render in the browser, we need to use
    React-dom. -->

    <script>
      function App() {
        const [time, setTime] = React.useState(new Date().toLocaleTimeString());

        React.useEffect(function () {
          setInterval(function () {
            setTime(new Date().toLocaleTimeString());
          }, 1000);
        }, []);

        /*const time = new Date().toLocaleTimeString(); */

        return React.createElement(
          "header",
          null,
          `Hello React !!!! It's ${time}`
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
